<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-black">

    <section class="movies">
        <div class="container">
            <div class="row mt-3">
                <div class="col-12">
                    <form class="js-search-form d-flex" 
                        action="https://echo.htmlacademy.ru/courses"
                        method="GET"
                        autocomplete="off">

                        <input class="js-search-input form-control me-2"
                            type="search"
                            name="search" 
                            aria-label="Search your movies"
                            placeholder="Search...">

                        <div class="form-control me-2 p-0">
                            <select class="w-100 h-100 border-white rounded p-2">
                                <option class="js-from-option">All</option>
                                <option class="js-from-option">Action</option>
                                <option class="js-from-option">Adventure</option>
                                <option class="js-from-option">Animation</option>
                                <option class="js-from-option">Biography</option>
                                <option class="js-from-option">Comedy</option>
                                <option class="js-from-option">Crime</option>
                                <option class="js-from-option">Documentary</option>
                                <option class="js-from-option">Drama</option>
                                <option class="js-from-option">Family</option>
                                <option class="js-from-option">Fantasy</option>
                                <option class="js-from-option">History</option>
                                <option class="js-from-option">Horror</option>
                                <option class="js-from-option">Music</option>
                                <option class="js-from-option">Musical</option>
                                <option class="js-from-option">Mystery</option>
                                <option class="js-from-option">News</option>
                                <option class="js-from-option">Reality-TV</option>
                                <option class="js-from-option">Romance</option>
                                <option class="js-from-option">Sci-Fi</option>
                                <option class="js-from-option">Sport</option>
                                <option class="js-from-option">Thriller</option>
                                <option class="js-from-option">Uncategorized</option>
                                <option class="js-from-option">War</option>
                                <option class="js-from-option">Western</option>
                            </select>
                        </div>

                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <ul class="js-movies-list movies-list row mt-4">
                <div class="loader-container">
                    <img class="loader" src="./images/Spinner-1s-200px.svg" alt="Loader">
                </div>
            </ul>
        </div>
    </section>

    <!-- MODAL START -->
    <div class="modal js-modal" id="modal"> 
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body row">
                    <div class="col-5">
                        <h2 class="js-modal-title">sfjdsfjkdhfjdhjfkshdjk</h2>
                        <iframe class="js-modal-iframe" width="450" height="300" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>

                    <div class="col-7 mb-4">
                        <div class="modal-box h-100 d-flex flex-column justify-content-between">
                            <div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="js-modal-rating icon-rating">7.4</span>
                                    <span class="js-modal-year icon-year">2023</span>
                                    <span class="js-modal-time icon-time">1 hrs 5 min</span>
                                </div>

                                <div class="js-modal-categories mb-3">
                                    adskjfhdsjkfhdjs
                                </div>

                                <p class="js-modal-summary mb-3">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate aut voluptatem natus sed voluptatum tempora sit magnam! Ratione, quidem soluta sunt itaque magni repudiandae eum consequuntur dolore quas porro laboriosam.
                                </p>
                            </div>  
                        </div>
                        <a class="js-modal-link" target="blank" href="">Show on IMDb</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL END -->


    <!-- TEMPLATE -->
    <template class="js-movies-template">
        <div class="js-movies-item col-3 mb-4 movies-item">
            <div class="movies-box h-100 d-flex flex-column justify-content-between p-4 text-bg-secondary rounded">
                <img class="js-movies-img mx-auto d-block                                                                                                                                                       img-fluid mb-3" src="https://via.placeholder.com/150" alt="">
                <h3 class="js-movies-title text-white mb-3">
                    birnima
                </h3>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="js-movies-rating icon-rating">7.4</span>
                    <span class="js-movies-year icon-year">2002</span>
                    <span class="js-movies-time icon-time">1 hrs 6 min</span>
                </div>
                <div class="js-movies-categories mb-2">
                    birnima
                </div>
                <div class="d-grid">
                    <button class="js-movies-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" type="button">More info</button>
                </div>
            </div>
        </div>
    </template>
    <!-- TEMPLATE -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
